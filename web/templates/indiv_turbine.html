<!DOCTYPE html>
  <head>
    <base href="https://polygit.org/px-*+PredixDev+*/webcomponentsjs+v0.7.24/polymer+v1.9.1/components/">
    <script src="webcomponentsjs/webcomponents.js"></script>

    <link href="polymer/polymer.html" rel="import">
    <link href="px-data-table/px-data-table.html" rel="import">
    <link rel="import" href="px-widget-cards/px-threeup.html">
    <link href="px-theme/px-theme-styles.html" rel="import" >
    <style include="px-theme-styles" is="custom-style"></style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
<body>
  <div class="w3-container">
    <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button" onclick="openCity('Cervantes')">Cervantes Power</button>
      <button class="w3-bar-item w3-button" onclick="openCity('Flower')">Flower Power</button>
    </div>

    <div id="Cervantes" class="w3-container client">
      <span><img src="https://preview.ibb.co/cPqyUk/LOGO_CERVANTES_02.jpg" width="150" height="50"/></span>

        <px-threeup id="widget-3">
          <div class='widget-1'>
            <span>
              <h2>Turbine 1</h2>
              <p>Status: <font color="green">ONLINE</font></p>
              <a><img src="https://climate.nasa.gov/internal_resources/827/"/></a>
              <!-- <a href="download">Download CSV</a> -->
            </span>
          </div>
          <div class='widget-2'>
            <span>
              <h2>Turbine 2</h2>
              <p>Status: <font color="red">OFFLINE</font></p>
              <a><img src="https://image.ibb.co/cqL2N5/still_turbine.png"/></a>
              <!-- <button type="button" href="download">Download CSV</button> -->
            </span>
          </div>
          <div class='widget-3'>
            <span>
              <h2>Turbine 3</h2>
              <p>Status: <font color="green">ONLINE</font></p>
              <a><img src="https://climate.nasa.gov/internal_resources/827/"/></a>
              <!-- <button type="button" href="download">Download CSV</button> -->
            </span>
          </div>
        </px-threeup>

        <px-data-table table-data='[
           {"Turbine ID":"1","Temperature":"31", "Voltage":"1.6","Timestamp":"{{timestamp}}", "Comments":""},
           {"Turbine ID":"2","Temperature":"35", "Voltage":"1.2","Timestamp":"{{timestamp}}", "Comments":""},
           {"Turbine ID":"3","Temperature":"41", "Voltage":"1.3","Timestamp":"{{timestamp}}", "Comments":""}]'
           striped="true"
           filterable="true">
           <px-data-table-column name="Turbine ID" type="string" filterable="true" sortable="true"></px-data-table-column>
           <px-data-table-column name="Temperature" type="string" filterable="true" sortable="true"></px-data-table-column>
           <px-data-table-column name="Voltage" type="string" filterable="true" sortable="true"></px-data-table-column>
           <px-data-table-column name="Timestamp" type="string" filterable="true" sortable="true"></px-data-table-column>
           <px-data-table-column name="Comments" type="string" filterable="true" editable="true" sortable="true"></px-data-table-column>    
         </px-data-table>

    </div>

    <div id="Flower" class="w3-container client" style="display:none">
      <span><img src="https://image.ibb.co/gvNnpk/Flower_Power_2.jpg" width="150" height="50"/></span>


      <px-data-table table-data='[
         {"Outages":"2", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"31", "Avg. Volt":"1.6","Farm":"Batons", "Comments":""},
         {"Outages":"3", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"35", "Avg. Volt":"1.2","Farm":"West", "Comments":""},
         {"Outages":"5", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"41", "Avg. Volt":"1.3","Farm":"Green", "Comments":""},
         {"Outages":"5", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"29", "Avg. Volt":"0.9", "Farm":"Wind", "Comments":""},
         {"Outages":"6", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"37", "Avg. Volt":"1.7", "Farm":"North", "Comments":""},
         {"Outages":"4", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"44", "Avg. Volt":"2.0", "Farm":"South", "Comments":""},
         {"Outages":"3", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"52", "Avg. Volt":"2.1", "Farm":"Sara", "Comments":""},
         {"Outages":"4", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"28", "Avg. Volt":"1.4", "Farm":"Cameron", "Comments":""},
         {"Outages":"4", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"32", "Avg. Volt":"1.1", "Farm":"Atomic", "Comments":""},
         {"Outages":"2", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"33", "Avg. Volt":"1.0", "Farm":"Pink", "Comments":""},
         {"Outages":"1", "Reliability (Deployment Days/Outages)":"2", "Avg. Temp":"38", "Avg. Volt":"0.5", "Farm":"GE", "Comments":""}]'
         striped="true"
         filterable="true"
         >
         <px-data-table-column name="Outages" type="string" filterable="true" sortable="true"></px-data-table-column>
         <px-data-table-column name="Reliability (Deployment Days/Outages)" type="string" filterable="true" sortable="true"></px-data-table-column>
         <px-data-table-column name="Avg. Temp" type="string" filterable="true" sortable="true"></px-data-table-column>
         <px-data-table-column name="Avg. Volt" type="string" filterable="true" sortable="true"></px-data-table-column>
         <px-data-table-column name="Farm" type="string" filterable="true" sortable="true"></px-data-table-column>
         <px-data-table-column name="Comments" type="string" filterable="true" editable="true" sortable="true"></px-data-table-column>    
       </px-data-table>

    </div>
  </div>

  <script>
    function openCity(clientName) {
        var i;
        var x = document.getElementsByClassName("client");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";  
        }
        document.getElementById(clientName).style.display = "block";  
    }
  </script>
</body>
